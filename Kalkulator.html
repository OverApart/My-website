<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e16c5dbea7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Strona główna</title>
  </head>
  <body>
    <nav class="navigationbar">
      <a class="btn" href="index.html">Strona Główna</a>
      <a class="btn" href="Rok2021.html">Rok 2021</a>
      <div class="dropdown">
        <button class="dropbtn">
          Ostatnie projekty
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="http://joomla.stronawwwbc.cba.pl/">Joomla</a>
        </div>
      </div>
      <div class="dropdown2">
        <button class="dropbtn2">
          JavaScript
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content2">
          <a href="Kalkulator.html">Kalkulator</a>
          <a href="Zegar.html">Zegar</a>
          <a href="Pesel.html">Pesel</a>
        </div>
      </div>

      <i class="fa-solid search-icon fa-2x fa-magnifying-glass"></i>
      <button class="btn2" onclick="myFunction()">
        <i class="fa-regular lightbulb fa-2x fa-lightbulb"></i>
      </button>
      <button class="login">Log in</button>
    </nav>
    <div class="container-kalkulator">
      <div class="calculator-grid">
        <div class="screen">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-delete class="operand">C</button>
        <button data-operation class="operand">+-</button>
        <button data-operation class="operand">%</button>
        <button data-operation class="operand">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operand">X</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operand">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operand">+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="equals">=</button>
      </div>
    </div>
    <script src="darkmode.js"></script>
  </body>
</html>
